<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Help Desk - Redirection des Problèmes Complexes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GIM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#parametres">Redirection des Problèmes Complexes</a>
                    </li>
                    <!-- Ajoutez d'autres liens pour les différentes sections -->
                </ul>
            </div>
        </div>
      </nav>
    <div class="container mt-5">
        <h1>Redirection des Problèmes Complexes</h1>
        <form>
            <div class="mb-3">
                <label for="problemType" class="form-label">Sélectionnez le type de problème :</label>
                <select class="form-select" id="problemType">
                    <option value="probleme1">Problème 1</option>
                    <option value="probleme2">Problème 2</option>
                    <!-- Ajoutez d'autres options pour différents types de problèmes -->
                </select>
            </div>
            <div class="mb-3">
                <label for="userComment" class="form-label">Décrivez le problème en détail :</label>
                <textarea class="form-control" id="userComment" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Rediriger vers les Techniciens</button>
        </form>
    </div>

    <!-- Inclure les liens vers les fichiers JS de Bootstrap (jQuery requis) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
