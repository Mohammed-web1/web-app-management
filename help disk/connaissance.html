<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Help Desk - Base de Connaissances</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GIM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#parametres">Base de Connaissances</a>
                    </li>
                    <!-- Ajoutez d'autres liens pour les différentes sections -->
                </ul>
            </div>
        </div>
      </nav>
    <div class="container mt-5">
        <h1>Base de Connaissances</h1>
        <label for="problemSelect" class="form-label">Sélectionnez un problème :</label>
        <select class="form-select mb-3" id="problemSelect">
            <option value="probleme1">Problème 1</option>
            <option value="probleme2">Problème 2</option>
            <!-- Ajoutez d'autres options pour différents types de problèmes -->
        </select>
        <div class="mb-3">
            <h2>Solution :</h2>
            <p id="solutionText">Sélectionnez un problème pour afficher la solution correspondante.</p>
        </div>
    </div>

    <!-- Inclure les liens vers les fichiers JS de Bootstrap (jQuery requis) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Ajoutez les solutions pour chaque problème dans un objet JavaScript
        const solutions = {
            probleme1: "Voici la solution pour le Problème 1 : Lorem ipsum dolor sit amet...",
            probleme2: "Voici la solution pour le Problème 2 : Nullam at quam non purus placerat rhoncus..."
            // Ajoutez d'autres solutions pour différents problèmes
        };

        // Écouteur d'événement pour la sélection de problème
        const problemSelect = document.getElementById('problemSelect');
        const solutionText = document.getElementById('solutionText');
        problemSelect.addEventListener('change', () => {
            const selectedProblem = problemSelect.value;
            solutionText.textContent = solutions[selectedProblem];
        });
    </script>
</body>
</html>
