<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Problèmes et Interventions</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">GIM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#parametres">Gestion des Problèmes et Interventions</a>
                </li>
                <!-- Ajoutez d'autres liens pour les différentes sections -->
            </ul>
        </div>
    </div>
  </nav>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <h2>Évaluation des Problèmes</h2>
      <form>
        <div class="mb-3">
          <label for="problemDescription" class="form-label">Description du Problème</label>
          <textarea class="form-control" id="problemDescription" rows="4"></textarea>
        </div>
        <div class="mb-3">
          <label for="severity" class="form-label">Sévérité</label>
          <select class="form-select" id="severity">
            <option value="faible">Faible</option>
            <option value="moyenne">Moyenne</option>
            <option value="élevée">Élevée</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Évaluer</button>
      </form>
    </div>
    <div class="col-md-6">
      <h2>Planification des Interventions</h2>
      <form>
        <div class="mb-3">
          <label for="interventionDate" class="form-label">Date de l'Intervention</label>
          <input type="date" class="form-control" id="interventionDate">
        </div>
        <div class="mb-3">
          <label for="interventionTime" class="form-label">Heure de l'Intervention</label>
          <input type="time" class="form-control" id="interventionTime">
        </div>
        <div class="mb-3">
          <label for="assignedTechnician" class="form-label">Technicien Assigné</label>
          <input type="text" class="form-control" id="assignedTechnician">
        </div>
        <button type="submit" class="btn btn-primary">Planifier</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
