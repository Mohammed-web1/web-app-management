<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Page d'Administration</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GIM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#surveillance">Surveillance</a>
                    </li>
                    <!-- Ajoutez d'autres liens pour les différentes sections -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="surveillance" class="mb-4">
            <h2>Surveillance de l'Utilisation et des Performances</h2>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Utilisation Actuelle</h5>
                    <p class="card-text">Nombre d'utilisateurs connectés : 50</p>
                </div>
            </div>
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title">Performances</h5>
                    <p class="card-text">Temps de chargement moyen : 2.5 secondes</p>
                    <p class="card-text">Taux de rafraîchissement des données : 100 ms</p>
                </div>
            </div>
        </div>
        <!-- Ajoutez ici d'autres sections pour gérer les autres fonctionnalités -->
    </div>

    <footer class="bg-dark text-white p-3 text-center">
        <p>&copy; 2023 Tous droits réservés.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></script>
</body>
