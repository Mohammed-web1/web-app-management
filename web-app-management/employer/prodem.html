<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Application Employé</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">GIM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#parametres">Signaler Problèmes et Demandes</a>
                </li>
                <!-- Ajoutez d'autres liens pour les différentes sections -->
            </ul>
        </div>
    </div>
  </nav>
  <div class="container mt-5">
    <h1> Signaler Problèmes et Demandes</h1>
    <form>
      <div class="mb-3">
        <label for="issueType" class="form-label">Type de Problème</label>
        <select class="form-select" id="issueType" required>
          <option value="" disabled selected>Choisissez le type de problème</option>
          <option value="technical">Problème Technique</option>
          <option value="request">Demande d'Assistance</option>
          <option value="other">Autre</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="issueDescription" class="form-label">Description du Problème ou de la Demande</label>
        <textarea class="form-control" id="issueDescription" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
