<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Communication avec les Employés</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">GIM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#parametres">Communication avec les Employés</a>
                </li>
                <!-- Ajoutez d'autres liens pour les différentes sections -->
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <h2>Clarification des Problèmes</h2>
      <form>
        <div class="mb-3">
          <label for="employeeName" class="form-label">Nom de l'Employé</label>
          <input type="text" class="form-control" id="employeeName">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
      </form>
    </div>
    <div class="col-md-6">
      <h2>Historique des Conversations</h2>
      <div id="conversation" class="border p-3" style="height: 300px; overflow-y: scroll;">
        <!-- Historique des conversations -->
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
